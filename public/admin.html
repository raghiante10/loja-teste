<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Admin</title>
  <link rel="stylesheet" href="admin.css">
  <style>
    /* Bot√£o flutuante para controle.html */
    .controle-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: #fff;
      border: none;
      padding: 14px 24px;
      border-radius: 50px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      transition: all 0.3s ease;
    }
    .controle-btn:hover {
      background: linear-gradient(135deg, #0056b3, #0099cc);
      transform: scale(1.05);
    }

    /* √Årea de mensagens */
    #mensagem {
      margin: 20px;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      display: none;
    }
    #mensagem.sucesso {
      background: #d4edda;
      color: #155724;
    }
    #mensagem.erro {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <header>
    <h1>Painel Administrativo</h1>
  </header>

  <!-- √Årea de mensagens -->
  <div id="mensagem"></div>

  <main>
    <!-- Login -->
    <section class="card">
      <h2>Login</h2>
      <input id="email" placeholder="Email">
      <input id="senha" type="password" placeholder="Senha">
      <button type="button" onclick="login()">Entrar</button>
    </section>

    <!-- Status de login -->
    <div id="statusLogin"></div>

    <!-- Cadastro √∫nico -->
    <section class="card">
      <h2>Cadastrar Produto</h2>
      <input id="nome" placeholder="Nome">
      <input id="preco" type="number" step="0.01" placeholder="Pre√ßo">

      <!-- Categoria principal -->
      <select id="categoria" onchange="atualizarSubcategorias()">
        <option value="homem">Homem</option>
        <option value="mulher">Mulher</option>
      </select>

      <!-- Subcategoria din√¢mica -->
      <select id="subcategoria"></select>

      <!-- Agora pode ser URL ou upload local -->
      <input id="imagem" type="file" accept="image/*">

      <!-- Campos extras -->
      <label><input type="checkbox" id="ativo" checked> Ativo</label>
      <label><input type="checkbox" id="novidade"> Novidade</label>
      <label><input type="checkbox" id="promocao"> Promo√ß√£o</label>

      <!-- Bot√£o ajustado: adiciona √† lista, n√£o cadastra direto -->
      <button type="button" onclick="adicionarProdutoNaLista()">Adicionar √† Lista</button>
    </section>

    <!-- Lista de produtos -->
    <section class="card">
      <h2>Lista de Produtos</h2>
      <table>
        <thead>
          <tr>
            <th>Nome</th><th>Pre√ßo</th><th>Categoria</th><th>Subcategoria</th><th>Imagem</th><th>Ativo</th><th>Novidade</th><th>Promo√ß√£o</th><th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody id="lista"></tbody>
      </table>
      <!-- Bot√£o para salvar todos os produtos da lista -->
     
      
    <!-- Cadastro em lote -->
    <section class="card">
      <h2>Cadastro em Lote</h2>
      <div id="lote"></div>
      <button type="button" onclick="adicionarLinha()">Adicionar Produto</button>
      <button type="button" onclick="salvarLote()">Salvar Todos</button>
    </section>
  </main>

  <!-- Bot√£o flutuante para controle.html -->
  <button class="controle-btn" onclick="window.location.href='controle.html'">
    üîß Controle de Produtos
  </button>

  <!-- Script externo -->
  <script src="adm.js"></script>
</body>
</html>
